<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .mission { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; }
        h2 { margin-top: 40px; }
    </style>
</head>
<body>

<h1>Student Bereich</h1>

<p><b id="studentName"></b></p>

<h2>Missionen</h2>
<div id="missionList"></div>

<script>
// Extrahiere aus localStorage oder aus URL Parameter
const user = JSON.parse(localStorage.getItem("user") || "{}");

document.getElementById("studentName").innerText =
    "Eingeloggt als: " + (user.name || "Unbekannt");

async function loadMissions() {
    const r = await fetch(`/api/student/missions/${user.id}`);
    const missions = await r.json();

    const container = document.getElementById("missionList");
    container.innerHTML = "";

    missions.forEach(m => {
        const div = document.createElement("div");
        div.className = "mission";
        div.innerHTML = `
            <h3>${m.title} (${m.xp_reward} XP)</h3>
            <p>${m.description}</p>
        `;
        container.appendChild(div);
    });
}

loadMissions();
</script>

</body>
</html>
